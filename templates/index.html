<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flower Class Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Iris Flower class Prediction">
<meta name="author" content="Devansh">
<link rel="stylesheet" href="{{ url_for('static', filename='css/neumorphism.css') }}">
<link rel="javascript" href="{{ url_for('static', filename='js/neumorphism.js') }}">
</head> 
<body>
    <main>        
        <section class="container-fluid py-3">
            <div class="row justify-content-md-around">
                <div class="col-5">
                    <div class="card bg-primary shadow-soft border-light px-4 py-4">
                        <div class="card-header pb-0 text-center">
                            <h2 class="h1 mb-3">Flower Class Prediction</h2>
                            <p class="mb-5 lead">
                                Enter Details for Prediction.
                            </p>
                        </div>
                        <form name="frmregi" action="{{ url_for('predict')}}" method="POST">
                            <!-- Form -->
                            <div class="row mb-6 mb-lg-5">
                                <div class="col-lg-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="Sepal_Length">Sepal Length [4.3-7.9]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" step="0.1" id="Sepal_Length" name="Sepal_Length" required min="4.3" max="7.9">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Sepal_Width">Sepal Width [2-4.4]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" step="0.1" id="Sepal_Width" name="Sepal_Width" required min="2" max="4.4">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Petal_Length">Petal Length [1-6.9]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" step="0.1" id="Petal_Length" name="Petal_Length" required min="1" max="6.9">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Petal_Width">Petal Width [0.1-2.5]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" step="0.1" id="Petal_Width" name="Petal_Width" required min="0.1" max="2.5">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-6">
                                    <center style="color: blue;font-weight: bold;">{{ prediction_text }}</center>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</main>
</body>
</html>
